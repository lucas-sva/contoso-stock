name: CI

on: [push, pull_request]

jobs:
  check-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build & Test
        run: |
          if ls *.sln 1> /dev/null 2>&1 || ls src/**/*.csproj 1> /dev/null 2>&1; then
            dotnet restore
            dotnet build --configuration Release
            dotnet test --no-build
          else
            echo "Nenhum projeto .NET encontrado para build."
          fi